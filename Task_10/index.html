<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculation</title>
</head>
<body>
    <h1>Dsiplaying the Compound Interest after 3 years in console</h1>
</body>
<script>
    let p = 500;
    let r = 2;
    let n = 2;
    let t = 3;
    let ci = p * ((1 + (r / n)) ** (n * t))
    console.log("Compound Interest after 3 years is "+ci.toFixed(0));        
</script>
</html>
