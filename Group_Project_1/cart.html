<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cart</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="cart">
      <h1>Shopping Cart</h1>
      <div class="content">
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Active Sneakers [Air Light]</td>
              <td>
                <button>-</button>
                1
                <button>+</button>
              </td>
              <td>₹ 1,334</td>
              <td>❌</td>
            </tr>
            <tr>
              <td>Active Sneakers [Air Light]</td>
              <td>
                <button>-</button>
                1
                <button>+</button>
              </td>
              <td>₹ 1,334</td>
              <td>❌</td>
            </tr>
          </tbody>
        </table>
        <div class="pay">
          <p>Enter Coupon Code</p>
          <div class="coupon">
            <input type="text" placeholder="coupon code" />
            <button>Apply Coupon</button>
          </div>
          <div class="total">
            <table>
              <tr>
                <td>Sub Total</td>
                <td>$4,700</td>
              </tr>
              <tr>
                <td>Taxes(if applicable)</td>
                <td>$199</td>
              </tr>
              <tr>
                <td>Discount</td>
                <td>$0</td>
              </tr>
              <tr>
                <td><h3>Total</h3></td>
                <td><h3>₹ 1,334</h3></td>
              </tr>
            </table>
          </div>
          <button class="checkout">
            <a href="./checkout.html">Checkout</a>
          </button>
          <div class="secureImgs">
            <img src="./images/pngwing.com.png" alt="">
            <img src="./images/pngwing.com(1).png" alt="">            
            <img src="./images/credit-card(1).png" alt="">
          </div>
        </div>
      </div>
      <a href="./index.html">Continue to shopping</a>
    </div>
  </body>
</html>
